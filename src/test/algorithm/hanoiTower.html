<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function hanoiTower(num, a, b, c) {
        // 如果只有一个盘
        if (num === 1) {
            console.log('第一个盘从 ' + a + ' -> ' + c)
        } else {
            // 把最上面的所有盘 a - b，
            hanoiTower(num - 1, a, c, b)
            // 把最底下的盘
            console.log(`第${num}个盘从${a} -> ${c}`)
            hanoiTower(num - 1, b, a, c)
        }
    }

    hanoiTower(5, 'a', 'b', 'c')

</script>
</body>
</html>
